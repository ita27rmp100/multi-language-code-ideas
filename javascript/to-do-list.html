<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-4 pt-6 mt-10">
        <h1 class="text-3xl font-bold mb-4">To-Do List</h1>
        <input type="text" id="task" class="w-full p-2 pl-10 text-sm text-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-600" placeholder="Add new task">
        <button id="add-task" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add Task</button>
        <ul id="tasks" class="list-none mt-4"></ul>
    </div>

    <script>
        const taskInput = document.getElementById('task');
        const addTaskBtn = document.getElementById('add-task');
        const tasksList = document.getElementById('tasks');

        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        function renderTasks() {
            tasksList.innerHTML = '';
            tasks.forEach((task, index) => {
                const taskElement = document.createElement('li');
                taskElement.classList.add('flex', 'items-center', 'py-2', 'border-b', 'border-gray-200');
                taskElement.innerHTML = `
                    <span class="text-sm text-gray-700">${task}</span>
                    <button class="ml-auto bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded delete-task" data-index="${index}">Delete</button>
                `;
                tasksList.appendChild(taskElement);
            });
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        addTaskBtn.addEventListener('click', () => {
            const task = taskInput.value.trim();
            if (task) {
                tasks.push(task);
                taskInput.value = '';
                renderTasks();
                saveTasks();
            }
        });

        tasksList.addEventListener('click', (e) => {
            if (e.target.classList.contains('delete-task')) {
                const index = e.target.dataset.index;
                tasks.splice(index, 1);
                renderTasks();
                saveTasks();
            }
        });

        renderTasks();
    </script>
</body>
</html>
